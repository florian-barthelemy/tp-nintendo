<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/Octicons-bug.svg" type="image/svg">
    <title>Nintendo</title>
</head>
<body>
    <header >
        <div name="div-gauche">
            <img src="../assets/nintendo.svg" class="blanc logo-nintendo" alt="logo-nintendo">
        </div>
        <div name="menu" class="flex">
            <div name="recherche" class="flex icon-texte">
                <img src="../assets/loupe.svg" class="blanc icon-taille"  alt="recherche">   
                <p class="texte-blanc">
                    recherche
                </p> 
            </div>
            <div name="liste-de-souhait" class="flex icon-texte">
                <img src="../assets/favorite.svg" class="blanc icon-taille" alt="liste-de-souhait">
                    <p class="texte-blanc">
                        liste de souhait
                    </p>
            </div>
            <div name="compte" class="flex icon-texte">
                <img src="../assets/compte.svg" class="blanc icon-taille"  >
                <p class="texte-blanc">
                connexion    
                </p>
            </div>
        </div>
        </header>

        <div class="flex barre-laterale">
            <div class="bloc-barre-laterale flex">
                <img src="../assets/etoile.svg" class="blanc icon-barre-laterale-taille">
                <p class="texte-blanc-barre-laterale">
                    Jeux
                </p>
            </div>
            <div class="bloc-barre-laterale flex">
                <img src="../assets/croix-directionnelle.svg" class="blanc icon-barre-laterale-taille">
                <p class="texte-blanc-barre-laterale">
                    HardWare
                </p>
            </div>
            <div class="bloc-barre-laterale flex">
                <img src="../assets/joycons.svg" class="blanc icon-barre-laterale-taille">
                <p class="texte-blanc-barre-laterale">
                    Nintendo Switch Online
                </p>
            </div>
            <div class="bloc-barre-laterale flex">
                <img src="../assets/boutique.svg" class="blanc icon-barre-laterale-taille">
                <p class="texte-blanc-barre-laterale">
                    Nintendo eShop
                </p>
            </div>
            <div class="bloc-barre-laterale flex">
                <img src="../assets/casquette-mario.svg" class="blanc icon-barre-laterale-taille">
                <p class="texte-blanc-barre-laterale">
                    My Nintendo Store
                </p>
            </div>
            <div class="bloc-barre-laterale flex">
                <img src="../assets/faq.svg" class="blanc icon-barre-laterale-taille">
                <p class="texte-blanc-barre-laterale">
                    Assistance
                </p>
            </div>
            <div class="bloc-barre-laterale flex">
                <img src="../assets/communaute.svg" class="blanc icon-barre-laterale-taille">
                <p class="texte-blanc-barre-laterale">
                    Tenez-vous au courant
                </p>
            </div>

            <div class="bloc-barre-laterale flex">
                <p class="texte-blanc-barre-laterale">
                    . . .
                </p>
            </div>
        </div>

    <footer>
    </footer>
</body>
</html>
